<!DOCTYPE html>
<html>
	
	<head>
		<title>Adding to the DOM</title>
	</head>

<body>

	<button onclick="addSingleP();">Add Single Paragraph</button>
	<button onclick="addSingleP(8);">Add 8 Paragraphs the GOOD WAY</button>

<h1 id="count"></h1>
<div id="content">
	<!-- this is the inner html -->
</div>

<script type="text/javascript">
	//declare our global variables at the top of our script
	var content;
	content = document.getElementById('content');
	console.log(content); 

	//lazy  bad dom craetion 
	function addSingleP(){
		//use innerHTML to add a string with p tags in it
		content.innerHTML = '<p>THis is a single paragraph that will overwrite the contents of the div</p>'
	}


	//proper dom creation 
	function addMultiP(num){
		//start our loop using our num parameter 
		for (var i = 0; i < num; i+=2){
			//console.log(i);
			
			//create a p element
			var p = document.createElement('P');
			//create a text node
			var text = document.createTextNode('This is paragraph number'+ i);
			//add the text node to the p element
			p.appendChild(text);
			//add the p element to the page
			content.appendChild(p);

		}

	}

	var counter = 0;
	function incrementCounter () {
		var element = document.getElementById('count');
		element.innerHTML = counter;
		counter += 5;
	}

//call function over and over again immediately milliseconds
	window.setInterval(incrementCounter, 500);



</script>



</body>
</html>
